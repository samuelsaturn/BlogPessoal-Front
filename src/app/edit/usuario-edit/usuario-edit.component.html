<div id="img-bg" class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row d-flex justify-content-center">
                <div class="col-md-9 bg mt">
                    <h1 class="text-center mb-3 mt-4 text-light textoneon3">Atualizar meu usuário</h1>
                </div>

                <div class="col-md-10 post radius m-4">
                    <form>
                        <div class="form-group mt-2">
                            <label for="">Nome</label>
                            <input [(ngModel)]="usuario.nome" class="form-control borda" type="text" placeholder="Nome*"
                                name="nome">
                        </div>

                        <div class="form-group">
                            <label for="">E-mail</label>
                            <input [(ngModel)]="usuario.usuario" class="form-control borda" type="email"
                                placeholder="E-mail*" name="email">
                        </div>

                        <div class="form-group">
                            <label for="">Senha</label>
                            <input [(ngModel)]="usuario.senha" class="form-control borda" type="password"
                                placeholder="Senha*" name="senha">
                        </div>

                        <div class="form-group">
                            <label for="">Confirmar Senha</label>
                            <input (input)="confirmSenha($event)" class="form-control borda" type="password"
                                placeholder="Confirmar senha*" name="ConfirmSenha">
                        </div>

                        <div class="form-group">
                            <label for="">Biografia</label>
                            <input [(ngModel)]="usuario.biografia" class="form-control borda" type="string"
                                placeholder="Biografia" name="biografia">
                        </div>

                        <div class="form-group">
                            <label for="">Link da Foto</label>
                            <input [(ngModel)]="usuario.foto" class="form-control borda" type="text" placeholder="Foto*"
                                name="foto">
                        </div>

                        <div>
                            <label for="">Tipo de Usuário</label>
                            <select class="form-control borda" name="selecionar" id="selecionar"
                                (change)="tipoUser($event)" name="tipo">
                                <option value="" selected disabled>Selecione um tipo de usuário*</option>
                                <option value="adm">Administrador</option>
                                <option value="normal">Normal</option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-center mt-4 mb-3">
                            <a routerLink="/inicio"><button type="submit"
                                    class="btn mr-5 neon-red">Cancelar</button></a>

                            <button type="submit" class="btn neon-green" (click)="atualizar()">Atualizar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
