<div id="img-bg" class="container-fluid d-flex align-items-center height justify-content-center">
    
        <div class="row d-flex justify-content-center">
            <div class="col-md-12">
                <h1 class="text-center text-pixel textoneon1 text-light">Atualizar Tema</h1>
            </div>
            <div class="col-md-6 mt-4">
                <div class="form-group">
                    <label class="text-pixel font-10 textoneon1 text-light" for="">Nome do tema:</label>
                    <input class="form-control" type="text" name="descricao" id="descricao"  [(ngModel)]="tema.descricao">
                </div>
                <div class="d-flex justify-content-center mt-5">
                    <button class="btn neon-red mr-4" routerLink="/tema">Cancelar</button>
                    <button class="btn neon-blue" (click)="atualizar()" >Atualizar</button>
                </div>
            </div>
        </div>
    </div>
