<div class="container-fluid bg">
  <div class="container">
    <div class="row d-flex align-items-center">
      <div class="col-md-6 text-light text-center mt">
        <h1>Bem vinde ao meu Blog Pessoal</h1>
        <h4>Pode criar alguma postagem a√≠</h4>

        <div class="d-flex justify-content-center mt-4">
          <button class="btn btn-outline-danger mr-5" data-toggle="modal" data-target="#exampleModal">Nova
            Postagem</button>
          <button class="btn btn-outline-danger">Ver postagens</button>
        </div>
      </div>
      <div class="col-md-6"></div>
    </div>
  </div>
</div>




<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nova Postagem</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="form-group">
          <label for="">Titulo</label>
          <input class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="">Texto</label>
          <textarea class="form-control" name="texto" id="texto" cols="30" rows="5"></textarea>
        </div>

        <div class="form-group">
          <label for="texto">Escolha um tema ou <a data-dismiss="modal" routerLink="/tema" >cadastre um novo</a>: </label>
          <select class="form-control mt-3" name="tema" id="tema">
            <option selected disabled value="">Temas</option>
            </select>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary">Postar</button>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid bg-dark">
  <div class="container bg-dark">
    <ul class="nav nav-tabs d-flex justify-content-center pt-4" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="minhasPostagens-tab" data-toggle="tab" href="#minhasPostagens" role="tab"
          aria-controls="minhasPostagens" aria-selected="true">Minhas Postagens</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="todasPostagens-tab" data-toggle="tab" href="#todasPostagens" role="tab"
          aria-controls="todasPostagens" aria-selected="false">Todas Postagens</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="postagensTema-tab" data-toggle="tab" href="#postagensTema" role="tab"
          aria-controls="postagensTema" aria-selected="false">Postagens por Tema</a>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="minhasPostagens" role="tabpanel" aria-labelledby="minhasPostagens-tab">
        Minhas Postagens</div>
      <div class="tab-pane fade" id="todasPostagens" role="tabpanel" aria-labelledby="todasPostagens-tab">Todas
        Postagens</div>
      <div class="tab-pane fade" id="postagensTema" role="tabpanel" aria-labelledby="postagensTema-tab">Postagem por
        Tema</div>
    </div>
  </div>
</div>
