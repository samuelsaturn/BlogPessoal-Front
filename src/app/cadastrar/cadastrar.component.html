<div class="container-fluid bg">
    <div class="row d-flex align-items-center">

        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8">
                    <h1 class="text-center mb-3 animate-charcter">Cadastre-se</h1>

                    <form>
                        <div class="form-group">
                            <input [(ngModel)]="usuario.nome" class="form-control" type="text" placeholder="Nome*" name="nome" >
                        </div>

                        <div class="form-group">
                            <input [(ngModel)]="usuario.usuario" class="form-control" type="email" placeholder="E-mail*" name="email">
                        </div>

                        <div class="form-group">
                            <input (input)="confirmSenha($event)" class="form-control" type="password" placeholder="Senha*" name="senha">
                        </div>

                        <div class="form-group">
                            <input [(ngModel)]="usuario.senha" class="form-control" type="password" placeholder="Confirmar senha*" name="ConfirmSenha">
                        </div>

                        <div class="form-group">
                            <input [(ngModel)]="usuario.foto" class="form-control" type="text" placeholder="Foto*" name="foto">
                        </div>
                        
                        <div>
                            <select class="form-control" name="selecionar" id="selecionar" (change)="tipoUser($event)" name="tipo">
                                <option value="" selected disabled>Selecione um tipo de usu√°rio*</option>
                                <option value="adm">Administrador</option>
                                <option value="normal">Normal</option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-center mt-4">
                            <a routerLink="/entrar"><button type="submit" class="btn mr-5 neon-red">Cancelar</button></a>
                            
                            <button type="submit" class="btn neon-green" (click)="cadastrar()">Confirmar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
