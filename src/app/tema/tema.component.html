<div id="img-bg" class="container-fluid d-flex flex-column justify-content-center">
  <div class="row m-3 d-flex justify-content-center">
    <div class="d-flex justify-content-center">
      <div class="col-md-12 p-0">
        <a routerLink="/inicio" class="text-white text-left">
          <i class="fa fa-angle-double-left" aria-hidden="true"></i> Início
        </a>
        <h1 class="text-center mt-3 text-light textoneon2">Temas</h1>
        <h5 class="text-center text-light textoneon2">Veja aqui todos os temas cadastrados ou cadastre um novo:</h5>
      </div>
    </div>
   
  </div>

  <div class="d-flex justify-content-center mb-3">
    <div class="col-md-3">
      <div class="form-group">
        <input [(ngModel)]="tema.descricao" type="text" class="form-control borda" id="description"
          placeholder="Digite o nome do tema ">
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn neon-green" (click)="cadastrarTema()">Cadastrar</button>
      </div>
    </div>
  </div>
  
</div>

<div id="img-bg2" class="container-fluid pt-5">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-center text-light textoneon1 font-20">Todos os temas:</h2>
      </div>
    </div>
    <div class="row mt-3 pb-5 d-flex justify-content-center">
      <div class="col-md-6 rounded">
        <table class="table rounded table-striped bg-transparent">
          <thead class="linha">
            <tr class="linha">
              <th class="linha text-light" scope="col">Nome do tema</th>
              <th scope="col" class="text-right text-light linha">Ações</th>
            </tr>
          </thead>
          <tbody class="linha">
            <tr class="linha" *ngFor="let tema of listaTemas">
              <td class="text-light">{{tema.descricao}}</td>
              <td class="d-flex justify-content-end b-none">
                <button class="btn neon-blue mr-3" [routerLink]="['/tema-edit', tema.id]">Editar</button>
                <button class="btn neon-red" [routerLink]="['/tema-delete', tema.id]">Apagar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
